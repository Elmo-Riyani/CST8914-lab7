<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation with messages on top</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }
        .error, .required {
            color: red;
        }
        fieldset ul {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form>
        <!-- Added aria-required to indicate required field -->
        <div class="control">
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" />
        </div>
        <!-- Added aria-describedby to give extra instructions -->
        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="bio-instructions"></textarea>
            <span id="bio-instructions">Include examples on your skills in JavaScript.</span>
        </div>
        
        <!-- Grouped radio buttons using fieldset -->
        <fieldset>
            <legend>Gender</legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" />
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" />
                <label for="gender_female">Female</label>
            </div>
        </fieldset>
        
        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" />
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>
        
        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" />
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // Function to manage form validation and error notification
        (function () {
            var validateInput;

            $.urlParam = function (name) {
                var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results ? decodeURI(results[1]) || null : null;
            };

            // Validation and error display logic
            validateInput = function validateInput(input, message) {
                var $input = $('[name="' + input + '"]');
                var value = $.urlParam(input);

                if (value === null) {
                    if ($('fieldset.errors').length === 0) {
                        $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
                    }

                    var $errorContainer = $('fieldset.errors ul');
                    var $referencedElement = $input.is(':radio') ? $input.filter(':first') : $input;
                    var $error = $('<a href="#' + $referencedElement.attr('id') + '">' + message + '</a>');

                    // Focus on the first input with error
                    $referencedElement.focus();

                    // Added aria-describedby for linking error with input
                    $referencedElement.attr('aria-describedby', input + '_description');
                    $error.click(function (e) {
                        $referencedElement.focus();
                        e.preventDefault();
                    });

                    $errorContainer.append('<li>').find('li:last').append($error);
                } else {
                    if ($input.is(':checkbox')) {
                        $input.prop('checked', true);
                    }
                    if ($input.is(':radio')) {
                        $input.filter('[value="' + value + '"]').prop('checked', true);
                    } else {
                        $input.val(value);
                    }
                }
            };

            $(document).ready(function () {
                if ($.urlParam('validate')) {
                    validateInput('name', 'Please enter your name!');
                    validateInput('biography', 'Please tell us something about your history!');
                    validateInput('gender', 'Please tell us your gender!');
                    validateInput('accept_agbs', 'You must accept our terms and conditions!');

                    if ($('.errors').length === 0) {
                        alert('All inputs are valid.');
                    }
                }
            });
        })();
    </script>
</body>
</html>
